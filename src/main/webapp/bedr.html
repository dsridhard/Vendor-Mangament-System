<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images//IRLogo.png" />
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/jquery.js"></script>
</head>

<body>
    <div class="container text-center bg-danger text-light my-1 ">
        <strong>BedRoll</strong>
    </div>
    <div class="container">
        <form action="" method="post" name="tafa" onsubmit='return validateForm()'>
            <table class="table">
                <thead>
                    <tr>
                        <th>Taxi</th>
                        <th>Fare</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="dynamicallyadd">
                    <tr>
                        <td><input type="text" name="taxi" id="taxi" class="form-control"></td>
                        <td><input type="text" name="taxi" id="fare" class="form-control"></td>
                        <td><button type="button" id="add" class="btn btn-success">+</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center"><input type="submit" value="Submit" class="btn btn-primary"></div>
        </form>
    </div>
</body>
<script type="text/javascript">
    function validateForm() {
        var tname = document.forms.tafa.taxi.value;
        alert(tname)



        return false

    }
    $(document).ready(() => {
        var i = 1;
        $('#add').click(() => {
            i++;
            $('#dynamicallyadd').append(
                '<tr id="row' + i + '">' +
                '<td><input type="text" name="" id="taxi" class="form-control"></td>' +
                '<td><input type="text" name="" id="fare" class="form-control"></td>' +
                '<td><button type="button" id="' + i + '" class="btn btn-danger remove_row">-</button></td>' +
                '</tr>');
        });
        $(document).on('click', '.remove_row', function () {
            var row_id = $(this).attr("id");
            $('#row' + row_id + '').remove();
        });
    })

</script>

</html>
