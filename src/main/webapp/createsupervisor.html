

        <div class="row">
            <div class="col">
                <div class="shadow-lg ">
                   <div class="col-12 p-2 bg-white h-100 no-print"  >
                    <span style="color: #f05f40">*</span><span>Mandatory Fields</span>

                    <div class="text-light bg-danger text-center shadow-lg">Supervisor Registration Form</div>
                    <form  method="post" id="supervisorRegistrationForm" name="supervisorRegistrationForm">
                   <!--  <form action="" class="was-validated"> -->
                          <div class=" row px-3 mx-3">
                            <div class=" col-md-6 ">
                                <div class="mb-3 mt-3">
                                   <span style="color: #f05f40">*</span>
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control required" id="firstName" name="firstName" placeholder="First Name of Supervisor"  >
                                     <div class="invalid-tooltip">Please Enter First Name.</div>
                                  </div>
                           </div>
                       
                        <div class="col-sm-6 ">
                            <div class="mb-3 mt-3">
                                <span style="color: #f05f40">*</span>
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control required" id="lastName" name="lastName" placeholder="Last Name of Supervisor" >
                                <div class="invalid-tooltip">Please Enter Last Name.</div>

                            </div>
                        </div>
                        </div>
                     <div class=" row px-3 mx-3">
                            <div class=" col-md-6 ">
                                <div class="mb-3 mt-3">
                                   <span style="color: #f05f40">*</span>
                                    <label for="mobileNo">Mobile No.</label>
                                    <input type="text" class="form-control required" id="mobileNo" maxlength="10" name="mobileNo" placeholder="Enter Mobile Number" >
                                     <div class="invalid-tooltip">Please Enter Mobile Number.</div>
                                  </div>
                           </div>
                       
                        <div class="col-sm-6 ">
                            <div class="mb-3 mt-3">
                                <span style="color: #f05f40">*</span>
                                <label for="email">Email</label>
                                <input type="text" class="form-control required" id="email" name="email" placeholder="Enter Email Address"  >
                                <div class="invalid-tooltip">Please Enter Email Address.</div>

                            </div>
                        </div>
                        </div>


                    <div class="row px-3 mx-3">
                        <center class="col-lg-12 mb-3">
                            <button class="btn btn-md btn-primary btn-block" type="submit">Submit</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
$('#supervisorRegistrationForm').on('submit', function(event) {
	event.preventDefault();
	 $('.err').remove();
	var sel = document.querySelectorAll('.required'); 
    for (var i=0;i<sel.length;i++){
    if(sel[i].value.trim()==""){
		var errNode = document.createElement('div');
		errNode.className = "err";
		errNode.innerHTML = '<small style="color:red"><i>Please fill!</i></small>';
		sel[i].after(errNode);
		return false;
        }
    }
});
$('#mobileNo').on('input',function (){
	  $('.errValid').remove();
	  this.value = this.value.trim();
	  this.value = this.value.replace("+","");
	  if(this.value.includes(".")){
	  	this.value = this.value.replace(".","");
	  	 var errNode = document.createElement('div');
		  errNode.className = "errValid";
		  errNode.innerHTML = '<small style="color:red"><i>Please enter valid input!</i></small>';
		  this.after(errNode);
		  return;
	  }
	  if(isNaN(this.value)){
		  this.value = this.value.replace(/\D/g, "");		  
		  var errNode = document.createElement('div');
		  errNode.className = "errValid";
		  errNode.innerHTML = '<small style="color:red"><i>Please enter valid input!</i></small>';
		  this.after(errNode);
	  }else{
		  var placeholder = this.nextElementSibling;
		  if (placeholder!=null&&placeholder.classList.contains('err')) {
			  placeholder.remove();
			  }
	  }
});
</script>
