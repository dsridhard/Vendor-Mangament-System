

        <div class="row">

<div class=" row px-3 mx-3">

    <script>
    $(document).ready(function (e) {
        checksession();
$('#supervisorRegistrationForm').on('submit', function(event) {
	 $("#supRegistered").html( "");
	event.preventDefault();
	 $('.err').remove();
	var sel = document.querySelectorAll('.required'); 
    for (var i=0;i<sel.length;i++){
    if(sel[i].value.trim()==""){
		var errNode = document.createElement('div');
		errNode.className = "err";
		errNode.innerHTML = '<small style="color:red"><i>Please fill!</i></small>';
		sel[i].after(errNode);
		return false;
        }
   
    }
    

   
    var serializedReturn = $(this).serializeArray();
    var formObject = {};
    $.each(serializedReturn,
        function (i, v) {
            formObject[v.name] = v.value;
        });

console.log( JSON.stringify(formObject));
commonpostmethod("http://203.176.113.183/VendorAppServices/vendor/data/registersupervisor",JSON.stringify(formObject)).then((response)=>{
	 alert(response.message);

     $("#supRegistered").html( response.message);
     document.getElementById("supervisorRegistrationForm").reset();
})
.fail((xhr,status)=>{
	  if (xhr.status == '401') {
          
     	 // $("#vendorRegisterederror").html("Error :" +xhr.status+ "");
         //alert("access denied, please refresh the page again");
     	  refreshToken().then((res) => {
           	console.log(res);
           	setSessionStorageItems(res);
             $("#supervisorRegistrationForm").submit();
              });
     }
});

  
});
$('#mobile').on('input',function (){
	  $('.errValid').remove();
	  this.value = this.value.trim();
	  this.value = this.value.replace("+","");
	  if(this.value.includes(".")){
	  	this.value = this.value.replace(".","");
	  	 var errNode = document.createElement('div');
		  errNode.className = "errValid";
		  errNode.innerHTML = '<small style="color:red"><i>Please enter valid input!</i></small>';
		  this.after(errNode);
		  return;
	  }
	  if(isNaN(this.value)){
		  this.value = this.value.replace(/\D/g, "");		  
		  var errNode = document.createElement('div');
		  errNode.className = "errValid";
		  errNode.innerHTML = '<small style="color:red"><i>Please enter valid input!</i></small>';
		  this.after(errNode);
	  }else{
		  var placeholder = this.nextElementSibling;
		  if (placeholder!=null&&placeholder.classList.contains('err')) {
			  placeholder.remove();
			  }
	  }
});
    });
</script>
