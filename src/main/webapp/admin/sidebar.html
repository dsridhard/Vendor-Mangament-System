<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button  bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="color:#e3e8e4">
        Manage Services
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body ">
      <ul class="list-group sidebar-manageServices">
  </ul>  </div>
    </div>
  </div>
  <div class="accordion-item userDisp">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="color:#e3e8e4">
       Update Services
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body ">
      <ul class="list-group sidebar-updateServices">
  </ul> 
      </div>
    </div>
  </div>
  <div class="accordion-item userDisp">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed bg-secondary" style="color:#e3e8e4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Manage support Services
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
      <div class="accordion-body ">
      <ul class="list-group sidebar-manageSupportServices">
  </ul>
      </div>
    </div>
  </div>
</div>

<script>




$(document).ready(() => {
	
	jQuery('.accordion-button').click( function(e) {
	    jQuery('.collapse').collapse('hide');
	});

		

  
	var userType=sessionStorage.getItem("usertype");
	var sideHtmlmanageServices="";
	var sideHtmlupdateServices="";
	var sideHtmlmanageSupportServices="";
	if(userType=='DIVISIONAL'){
		$(".userDisp").css("display", "none");
		sideHtmlmanageServices= sideHtmlmanageServices+'<li class="list-group-item active navigate" data-target="DivisionalPages/registration">Service Provider Registration</li>';
		sideHtmlmanageServices= sideHtmlmanageServices+'<li class="list-group-item  navigate" data-target="DivisionalPages/VendorList">Registered Service Provider</li>';
		}
	else if(userType=='VENDOR'){
		
		
		sideHtmlmanageServices= sideHtmlmanageServices+'<li class="list-group-item active navigate" data-target="VendorPages/concierge">Concierge</li>';
		sideHtmlmanageServices= sideHtmlmanageServices+'<li class="list-group-item  navigate" data-target="VendorPages/bedr">Bed Roll</li>';
		sideHtmlmanageServices= sideHtmlmanageServices+'<li class="list-group-item  navigate" data-target="VendorPages/ecatering">Food and Beverages</li>';
		sideHtmlmanageServices= sideHtmlmanageServices+'<li class="list-group-item  navigate" data-target="VendorPages/vendingonboard">Travel Essentials</li>';
		
		sideHtmlupdateServices= sideHtmlupdateServices+'<li class="list-group-item  navigate" data-target="VendorPages/conciergeEditDelete">Modify Concierge </li>';
	    sideHtmlupdateServices= sideHtmlupdateServices+'<li class="list-group-item  navigate" data-target="VendorPages/BedRollEdit">Modify bedRoll</li>';
		 
		sideHtmlupdateServices= sideHtmlupdateServices+'<li class="list-group-item  navigate" data-target="VendorPages/ecateringedit">Modify Food and Beverages</li>';
		sideHtmlupdateServices= sideHtmlupdateServices+'<li class="list-group-item  navigate" data-target="VendorPages/vendingonboardedit">Modify Travel Essentials</li>';
		
		
		sideHtmlmanageSupportServices= sideHtmlmanageSupportServices+'<li class="list-group-item  navigate" data-target="VendorPages/createsupervisor">Create Supervisor</li>';
		sideHtmlmanageSupportServices= sideHtmlmanageSupportServices+'<li class="list-group-item  navigate"  data-target="VendorPages/trainsupervisormapping">Train Supervisor Mapping</li>';
		sideHtmlmanageSupportServices= sideHtmlmanageSupportServices+'<li class="list-group-item  navigate" data-target="VendorPages/inquiryList">Service Inquiry</li>';
		sideHtmlmanageSupportServices= sideHtmlmanageSupportServices+'<li class="list-group-item  navigate" data-target="VendorPages/grievanceList">Grievance List</li>';
		
		
	
	}
	
	

	
	//alert(sideHtml);
	 $('.sidebar-manageServices').html(sideHtmlmanageServices);
	 if(userType=='VENDOR'){
	 $('.sidebar-updateServices').html(sideHtmlupdateServices);
	 $('.sidebar-manageSupportServices').html(sideHtmlmanageSupportServices);
	 }
	 
	  $(".navigate").on('click', function () {
		  timerStopFunction(window.inquiryIntervalTimer);
		  timerStopFunction(window.grievanceIntervalTimer);
			  
		  $(".list-group-item").removeClass("active");
			$(this).addClass("active");
	        var $this = $(this)
	        target = $this.data('target');

	        $('#maincontent').load(target + '.html');
	        return false;
	    })


	
	
});



</script>
