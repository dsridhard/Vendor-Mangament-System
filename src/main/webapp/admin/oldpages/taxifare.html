<!DOCTYPE html>
<html lang="en">

<head>
    <title>Custom Sample Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery.js">

    </script>
    <!-- Popper JS -->
    <script src="./popper.js">
    </script>
    <link rel="icon" type="image/x-icon" href="./assets/images//IRLogo.png" />
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <script src="./assets/js/all.min.js"></script>
</head>

<body>
    <div class="mx-3 rounded-3 shadow-lg mb-1">
        <div class="card-title text-center border border-danger shadow-lg bg-danger text-white">
            Taxi/Fare <i class="fas fa-taxi    "></i>
        </div>
        <div>

            <form class="form-input" name="myForm" action="" onsubmit="return validateForm()" method="post">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="taxi">
                                    Taxi:
                                </label>
                                <input required type="text" name="taxi" id="taxies" class="form-control">
                                <h5 id="usercheck" class="text-danger">
                                    **Please fill the field
                                </h5>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="fare">
                                    Fare:
                                </label>
                                <input required type="text" name="fare" id="fares" class="form-control">
                                <h5 id="usercheck" class="text-danger">
                                    **Please fill the field
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid border" id="tafa"></div>

                <div class="row text-center">
                    <div class="col-lg-4">
                        <input class="btn btn-primary" type="submit" id="submitbtn" value="Submit">
                    </div>
                    <div class="col-lg-4">
                        <button class="btn  btn-sm btn-success" id="btn2"> <i
                                class=" 	far fa-plus-square    "></i></button>
                    </div>
                    <div class="col-lg-4">
                        <input type="button" class="btn btn-danger" value="Delete" id="btndel">
                    </div>
                </div>
            </form>
        </div>

    </div>

    </form>
    </div>
    </div>

</body>
<script src="./taxi.js"></script>
<script> $(document).ready(function () {


        $("#btn2").click(function () {
            let freagment = " <div class='row mb-3'>  <div class='col-lg-6'> <div class='form-group'> <label for='taxi'> Taxi: <input required type='text' name='taxi' id='taxies' class='form-control'></label></div></div>  <div class='col-lg-6'> <div class='form-group'> <label for='taxi'> Fare: <input required type='text' name='taxi' id='taxies' class='form-control'></label></div></div>  </div>  "
                +
                ""
            $("#tafa").append(freagment);
        });
        $("#btndel").click(function () {
            $("#tafa").empty();
        });
    });</script>

</html>
