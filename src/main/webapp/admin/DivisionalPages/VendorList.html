$(document).ready(function() {


	
    $('#tableID').DataTable({
    	 responsive: true
    });

    fetchInquiries();
    function fetchInquiries(){
        var tbodyHtml="";
     commongetmethod("http://203.176.113.183/VendorAppServices//divisional/getVendors").then((response)=>{
             console.log(JSON.stringify(response));
             for(i=0;i<response.length;i++){
            	 tbodyHtml+="<tr>"
                 tbodyHtml+="<td>"+response[i].firstName+" </td>"+
                 "<td>"+response[i].contactNo+" </td>"+
                 "<td>"+response[i].email+" </td>"+
                 "<td>"+response[i].vendorConstitutionName+" </td>"+
                 "<td>"+'<button type="button"  class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#myModal">View</button>'+" </td>"+
                 "<td class='d-none'>"+response[i].psgnName+" </td></tr>";
                          
                 }
    	 $("#tbodyid").html(tbodyHtml);
         })
         .fail((xhr,status)=>{
        	 if(xhr.status=="401"){
         		  refreshToken().then((res) => {
         	        	console.log(res);
         	        	setSessionStorageItems(res);
         	        	fetchInquiries();
         	           });
         		  }
             });
    	
    }
    
});




</script>
