<!DOCTYPE html>
<html lang="en">
<head>
<script src="assets/js/commonJs.js"></script>
</head>

<style>
.nav-pills .nav-link.active, .nav-pills .show>.nav-link {
    color: #fff;
    background-color:#a1a59a !important;
    }
 .hori{
/* overflow-y:hidden; */
}   

</style>
<div id="head"></div>

<body class="hori">
    <header id="header"></header>
    <div class="container-fluid mt-2 py-5 ">
        <div class="row mt-5">
            <div class="col-md-5"> 
            <span data-bs-toggle="tooltip" title="User" ><strong class="font-14 text-center" id="welcomeP"></strong></span>
            </div>
            
          <div class="col offset-6">
             <a href="#" id="logoutlink">   <button class='btn btn-outline-success'>Logout</button></a>
            </div>

        </div>
        <div class="row py-3">
            <div class="col-md-3 col-sm-5">
                <ul class="nav nav-pills flex-column  text-center" id=" vertical-tab">
                    <li class="nav-item ">
                        <a class="nav-link active  navigate" data-bs-toggle="pill" data-target="registration">
                            Home
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link navigate" data-bs-toggle="pill" data-target="login">
                            Contact
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link navigate" data-bs-toggle="pill" data-target="index">
                            Profile
                        </a>
                    </li>
                </ul>

            </div>
            <div class=" col hori rounded-5 ">
                <div class="col" id="content">
                    <div id="registraton"></div>
                </div>
            </div>
        </div>
    </div>



    <footer class="footer" id="footer"></footer>
</body>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/all.min.js"></script>
<script src="./assets/js/jquery.js"></script>
<script src="./assets/css/footer.css"></script>


<script>

$(document).ready(()=>{
	$("#logoutlink").on("click",function(){
		
		sessionStorage.clear();
		 $(location).attr('href', window.location.pathname.substring(0, window.location.pathname.indexOf("/",2))+'/index.html');	
			
		
	});
	
});

    $(document).ready(() => {
        $('#head').load('head.html')
        $('#header').load('header.html')
        $('#login').load('login.html')
        $('#registraton').load('registration.html')
        $('#footer').load('footer.html')
        $(".navigate").on('click', function () {
            var $this = $(this)
            target = $this.data('target');

            $('#content').load(target + '.html');
            return false;
        })

    });
</script>

</html>
