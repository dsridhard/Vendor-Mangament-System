<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VDM-Dashboard</title>
<link rel="icon" type="image/x-icon" href="./assets/images//IRLogo.png">
<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />
<script src="./assets/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" class="./assets/css/all.min.css" />
<script src="./assets/js/all.min.js"></script>
<script src="./assets/js/jquery.js"></script>


<script>
    $(document).ready(() => {

        $('#header').load('header.html')
        $('#login').load('login.html')
        $('#registraton').load('registration.html')
        $('#footer').load('footer.html')
        $(".navigate").on('click', function () {
            var $this = $(this)
            target = $this.data('target');

            $('#content').load(target + '.html');
            return false;
        })

    });
</script>
</head>

<body class="overflow-hidden ">
    <header id="header"></header>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-sm-8 col-md-6 mx-1 mt-2">Welcome <strong>User</strong></div>
            <div class="col-sm-4 col-md-6">

            </div>

        </div>
        <div class="row py-3 justify-content-center">
            <div class="col-md-3 col-sm-5">
                <ul class="nav nav-pills flex-column  text-center" id=" vertical-tab">
                    <li class="nav-item ">
                        <a class="nav-link active  navigate" data-bs-toggle="pill" data-target="registration">
                            Home
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link navigate" data-bs-toggle="pill" data-target="login">
                            Contact
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link navigate" data-bs-toggle="pill" data-target="main">
                            Profile
                        </a>
                    </li>
                </ul>

            </div>
            <div class=" col-md-9 col-sm-7">
                <div id="content">
                    <div id="registraton"></div>
                </div>
            </div>
        </div>
    </div>



    <footer class="footer" id="footer"></footer>
</body>

</html>
