<!DOCTYPE html>
<html lang="en">

<div id="head"></div>

<body>
    <header id="header"></header>
    <div class="container-fluid mt-2 ">
        <div class="row">
            <div class="col">Welcome <span data-bs-toggle="tooltip" title="User" class="badge bg-primary">User</span>
            </div>
            <div class="col offset-lg-8">
                <button class='btn btn-outline-success'>Logout</button>
            </div>

        </div>
        <div class="row py-3">
            <div class="col-md-3 col-sm-5">
                <ul class="nav nav-pills flex-column  text-center" id=" vertical-tab">
                    <li class="nav-item ">
                        <a class="nav-link active  navigate" data-bs-toggle="pill" data-target="registration">
                            Home
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link navigate" data-bs-toggle="pill" data-target="login">
                            Contact
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link navigate" data-bs-toggle="pill" data-target="index">
                            Profile
                        </a>
                    </li>
                </ul>

            </div>
            <div class=" col rounded-5 ">
                <div class="col" id="content">
                    <div id="registraton"></div>
                </div>
            </div>
        </div>
    </div>



    <footer class="footer" id="footer"></footer>
</body>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/all.min.js"></script>
<script src="./assets/js/jquery.js"></script>
<script src="./assets/css/footer.css"></script>


<script>
    $(document).ready(() => {
        $('#head').load('head.html')
        $('#header').load('header.html')
        $('#login').load('login.html')
        $('#registraton').load('registration.html')
        $('#footer').load('footer.html')
        $(".navigate").on('click', function () {
            var $this = $(this)
            target = $this.data('target');

            $('#content').load(target + '.html');
            return false;
        })

    });
</script>

</html>
